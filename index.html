<script>

function count1(products,isIncrease) {
      // let taken=document.getElementById(products+"Taken").value
      // let takenConvert=parseInt(taken)
      let takenConvert=selectedProducts(products)
      if (isIncrease==true) {
         takenConvert++
      } if(isIncrease==false && takenConvert>0) {
         takenConvert--
      }
      document.getElementById(products+"Taken").value=takenConvert
      if (products=='phone') {
         price=takenConvert*1219
      }
      if (products=='case1') {
         price=takenConvert*59
      }
      
      document.getElementById(products+"Money").innerText=price

      calculateTotal()
   }

   function calculateTotal() {
      let phoneValue=selectedProducts('phone')
      let caseValue=selectedProducts('case1')
      let subTotal=phoneValue*1219+caseValue*59
      document.getElementById('subTotal1').innerText=subTotal

      let tax1=Math.round(subTotal*0.1)
      document.getElementById('taxCount').innerText=tax1

      let grandTotal=subTotal+tax1
      document.getElementById('totalCost').innerText=grandTotal
   }
   
   function selectedProducts(product) {
      let input1=document.getElementById(product+'Taken').value
      let inputConvert=parseInt(input1)
      return inputConvert
   }
